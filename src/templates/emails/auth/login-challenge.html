<!doctype html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .code {
                font-size: 24px;
                font-weight: bold;
                background-color: #f4f4f4;
                padding: 10px;
                text-align: center;
                margin: 20px 0;
                border-radius: 4px;
            }
            .footer {
                font-size: 12px;
                color: #777;
                margin-top: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>{{appName}}: Verify your login</h2>
            <p>Hello,</p>
            <p>Please use the following verification code to complete your login:</p>

            <div class="code">{{code}}</div>

            <p>If you did not request this code, please ignore this email.</p>

            <div class="footer">&copy; {{year}} {{appName}}. All rights reserved.</div>
        </div>
    </body>
</html>
