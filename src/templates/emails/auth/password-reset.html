<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            text-align: center;
            margin: 20px 0;
            border-radius: 4px;
            border: 1px solid #ffeeba;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{appName}}: Password Reset Request</h2>
        <p>Hello,</p>
        <p>We received a request to reset your password. Use the following code to proceed:</p>

        <div class="code">{{code}}</div>

        <p>This code will expire in 15 minutes.</p>
        <p>If you did not request a password reset, you can safely ignore this email.</p>

        <div class="footer">
            &copy; {{year}} {{appName}}. All rights reserved.
        </div>
    </div>
</body>

</html>
