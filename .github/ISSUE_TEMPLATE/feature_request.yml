name: Feature request
description: Suggest an idea or improvement
title: 'feat: '
labels: [enhancement]
body:
    - type: textarea
      id: problem
      attributes:
          label: Problem / motivation
          description: What problem are you trying to solve?
      validations:
          required: true

    - type: textarea
      id: proposal
      attributes:
          label: Proposal
          description: What would you like to see added or changed?
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives
          description: Any alternative solutions or workarounds?
      validations:
          required: false

    - type: textarea
      id: scope
      attributes:
          label: Scope / impact
          description: Which modules/scripts/docs would this touch?
      validations:
          required: false
